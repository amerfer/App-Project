<!DOCTYPE html>
<html>
    <head>
        <link href = "style.css" rel = "stylesheet" type="text/css">
        <!--<link href="css_grid.css" rel ="stylesheet" type="text/css">-->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <title>Registration</title>
    </head>

    <body>
        <container>
                <header>
                    <a href = index.html><button>Classes</button></a>
                    <a href = "registration.html"><button>Registration</button></a>
                    <a href = "login.html"><button>Login</button></a>
                    <input id = "searchbox" type="text" placeholder="Search">
                    <h3 id = "display" >
                        Name:{{  currents.name  }}<br>
                        Role:{{ currents.option }}<br>
                        Email:{{  currents.email  }}<br>
                        Password:{{  currents.name  }}<br> 
                    </h3>
                </header>

                <div id ="registration">
                        <h1>Register</h1>
                        
                        <label>Name</label>
                        <input required id = "newName" type = "text">

                        <label>Student or Administrator</label>
                        <select id = "options">
                            <option value = "student">Student</option>
                            <option value = "Administrator">Administrator</option>
                        </select>

                        <label>Email</label>
                        <input required type = "email" id = "newEmail"><br>

                        <label>Password</label>
                        <input required id = "newPassword" type = "text"><br>
                        <button v-on:click = "registerMethod">Submit</button>
                </div>
                <script src="methods.js"></script>
        </container>
    </body>
</html>
